<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clubs Array</title>
</head>
<body>
	<ul style="border: 2px solid; width: 50%; list-style: none; padding: 0;">
        {% for club in clubs%}
        {% if loop.index%2 != 0 %}
        <li style="background-color: rgb(226,226,226); padding: 5px;">
        {% else %}
        <li style="padding: 5px;">
        {% endif %}
            {{club['name']}}<br>Number of points: {{club['points']}}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
